<label for="">Server name</label>
<input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"
>
<hr>
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName"
>
<hr>
<p>{{ serverName }}</p>
<hr>
<button 
    type="button"
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
> Add server</button>
<hr>

<div [innerText]="serverCreationStatus"></div>
<hr>
<app-server></app-server>
